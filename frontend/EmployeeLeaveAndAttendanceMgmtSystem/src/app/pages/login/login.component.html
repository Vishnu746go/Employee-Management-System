<div class="wrapper">
<h1 class="title">Employee Leave and Attendance <br>
  Management System</h1>
<div class="login-container">  
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="input-field">
      <input id="email" type="email" formControlName="email" required>
      <label for="email">Email</label>
      <span class="bar"></span>
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
        Email is required and should be valid.
      </div>
    </div>

    <div class="input-field">
      <input id="password" type="password" formControlName="password" required>
      <label for="password">Password</label>
      <span class="bar"></span>
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
        Password must be at least 5 characters long.
      </div>
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
  </form>
</div>
</div>
