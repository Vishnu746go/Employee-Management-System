<div class="wrapper">
    <h1 class="Title">Shift Swap Requests</h1>
    <div class="manager-shift-swap-container">
      <div *ngIf="swapRequests.length === 0" class="no-requests-message">
        No swap requests available.
      </div>
  
      <table class="shift-swap-table" *ngIf="swapRequests.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Requested Shift</th>
            <th>Allotted Shift</th>
            <th>Shift Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of paginatedSwapRequests">
            <td>{{ request.employeeName }}</td>
            <td>{{ request.shiftType }}</td>
            <td>{{ request.shiftType === 'NIGHT' ? 'DAY' : 'NIGHT' }}</td>
            <td>{{ request.shiftDate }}</td>
            <td class="action-buttons">
              <button (click)="updateSwapRequestStatus(request.id, 'APPROVED')" class="approve-btn">Approve</button>
              <button (click)="updateSwapRequestStatus(request.id, 'REJECTED')" class="reject-btn">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination-buttons" *ngIf="swapRequests.length > pageSize">
      <button (click)="previousPage()">Previous</button>
      <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
      <button (click)="nextPage()">Next</button>
  </div>  
  </div>
